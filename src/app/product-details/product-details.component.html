<h3>Product Details {{ product.name | uppercase | productName:" " }}</h3>
<br />
<p><b>Product Image:</b> {{ product.imageUrl }}</p>
<p><b>Product Code:</b> {{ product.code }}</p>
<p><b>Product Price:</b> {{ product.price | number:'0.2-5' }}</p>
<p><b>Product Available:</b> {{ product.available }}</p>
<p><b>Product Rating</b>
    <app-rating [rating]="product.rating" (ratingClicked)="onRatingClicked($event)"></app-rating>
</p>
